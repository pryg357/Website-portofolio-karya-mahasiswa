<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content />
    <meta name="author" content />
    <title>website portofolio karya mahasiswa</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/logo.png" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
          <a class="navbar-brand" href="index.html"
            ><span class="fw-bolder text-primary">Contact Kami</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="resume.html">Hasil Karya</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Page content-->
      <section class="py-5">
        <div class="container px-5">
          <!-- Contact form-->
          <div
            class="bg-gradient-primary-to-secondary text-white rounded-4 py-5 px-4 px-md-5 shadow-lg"
          >
            <div class="text-center mb-5">
              <div
                class="feature bg-white text-primary rounded-3 mb-3 d-inline-flex align-items-center justify-content-center"
                style="width: 60px; height: 60px"
              >
                <i class="bi bi-envelope fs-3"></i>
              </div>
              <h1 class="fw-bolder">Hubungi Kami</h1>
              <p class="lead fw-normal mb-0">
                Kami siap membantu Anda. Silakan isi formulir di bawah ini.
              </p>
            </div>
            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <form id="contactForm" onsubmit="sendToWhatsApp(event)">
                  <!-- Name input-->
                  <div class="mb-4">
                    <label for="name" class="form-label text-white"
                      >Nama Lengkap</label
                    >
                    <input
                      class="form-control rounded-pill"
                      id="name"
                      type="text"
                      placeholder="Masukkan nama lengkap Anda"
                      required
                    />
                  </div>
                  <!-- Email address input-->
                  <div class="mb-4">
                    <label for="email" class="form-label text-white"
                      >Email Anda</label
                    >
                    <input
                      class="form-control rounded-pill"
                      id="email"
                      type="email"
                      placeholder="Masukkan email Anda"
                      required
                    />
                  </div>
                  <!-- Phone number input-->
                  <div class="mb-4">
                    <label for="phone" class="form-label text-white"
                      >Nomor Telepon</label
                    >
                    <input
                      class="form-control rounded-pill"
                      id="phone"
                      type="tel"
                      placeholder="Masukkan nomor telepon Anda"
                      required
                    />
                  </div>
                  <!-- Message input-->
                  <div class="mb-4">
                    <label for="message" class="form-label text-white"
                      >Pesan</label
                    >
                    <textarea
                      class="form-control rounded-4"
                      id="message"
                      placeholder="Tulis pesan Anda di sini"
                      style="height: 10rem"
                      required
                    ></textarea>
                  </div>
                  <!-- Submit Button-->
                  <div class="d-grid">
                    <button
                      class="btn btn-light btn-lg rounded-pill shadow-sm"
                      id="submitButton"
                      type="submit"
                    >
                      <i class="bi bi-send-fill me-2"></i>Kirim Pesan
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto">
            <div class="small m-0">Copyright &copy; Prayoga 2025</div>
          </div>
          <div class="col-auto">
            <a class="small" href="#!">Privacy</a>
            <span class="mx-1">&middot;</span>
            <a class="small" href="#!">Terms</a>
            <span class="mx-1">&middot;</span>
            <a class="small" href="#!">Contact</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script>
      function sendToWhatsApp(event) {
        event.preventDefault(); // Mencegah form submit default

        // Ambil data dari form
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const message = document.getElementById("message").value;

        // Nomor WhatsApp tujuan (ganti dengan nomor Anda)
        const phoneNumber = "6281346245970"; // Format: kode negara + nomor (tanpa tanda +)

        // Format pesan
        const whatsappMessage = `Halo, saya ${name}%0AEmail: ${email}%0ANomor Telepon: ${phone}%0APesan: ${message}`;

        // Buka WhatsApp dengan tautan
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;
        window.open(whatsappURL, "_blank");
      }
    </script>
  </body>
</html>
